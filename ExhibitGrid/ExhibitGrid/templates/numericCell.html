

<div ng-switch="cellCtrl.CellVm.IsEditable" ng-hide="cellCtrl.CellVm.IsBlank">
    <input type="number" class="k-textbox" ng-model="cellCtrl.CellVm.Value" ng-switch-when="true"  style="text-align:right"/>
    <div  ng-switch-when="false" style="text-align:right; padding-right:20px" maxlength="8">
        {{cellCtrl.CellVm.Value}}
    </div>
</div>
