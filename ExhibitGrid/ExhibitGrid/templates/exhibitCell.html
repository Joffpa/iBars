
<div ng-switch="cell.Type">
    <div ng-switch-when="num-input">
        <div class="cell {{cell.Class}} cell-{{cell.Width}}">
            <input id="{{cell.RowCode + cell.ColCode}}" ng-model="{{cell.Value}}" class="k-textbox" />
        </div>
    </div>
    <div ng-switch-when="text-input">

    </div>
    <div ng-switch-when="read-only">
        <div class="cell {{cell.Class}} cell-{{cell.Width}}">{{cell.Value }}</div>
    </div>
</div>
